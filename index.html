<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes Creator</title>
    <link rel="stylesheet" href="/assets/style/main.css">
    <link rel="stylesheet" href="/assets/style/cropper.min.css">
</head>
<body>
<header>
<a href="javascript:void(0)" onclick="goHome()"><h1>Quotes Creator</h1></a>
  <a class="link" href="https://GitHub.com/siddharthvishwamitra/quotesjs">GitHub</a>
</header>
<div class="apex-container">
    <div class="container">
        <div id="imageSelect">
          <label for="uploadImage" class="custom-file-upload">Upload Image</label>
            <input type="file" id="uploadImage" accept="image/*">
          <h3 class="premade-img-title">Premade Images</h3>
            <div class="image-options" id="defaultImages">
                <img src="assets/images/1.jpg" onclick="openEditor(this.src)">
                <img src="assets/images/2.jpg" onclick="openEditor(this.src)">
                <img src="assets/images/3.jpg" onclick="openEditor(this.src)">
                <img src="assets/images/4.jpg" onclick="openEditor(this.src)">
                <img src="assets/images/5.jpg" onclick="openEditor(this.src)">
                <img src="assets/images/6.jpg" onclick="openEditor(this.src)">
            </div>
            <h3 id="recentTitle" class="recent-img-title">Recent Uploads</h3>
            <div class="image-options" id="recentImages"></div>
        </div>

        <div id="editor" class="editor">
            <canvas id="canvas" width="800" height="800"></canvas>
            <textarea id="quoteText" placeholder="Enter quote" oninput="updateCanvas()"></textarea>

            <div class="controls">
                <label>Text Size: <input type="range" id="textSize" min="20" max="60" value="40" oninput="updateCanvas()"></label>
                <label>Text Color: 
                    <select id="textColor" onchange="updateCanvas()">
                        <option value="#ffffff">White</option>
                        <option value="#000000">Black</option>
                    </select>
                </label>
                <label>Outline Color: 
                    <select id="outlineColor" onchange="updateCanvas()">
                        <option value="none">None</option>
                        <option value="#ffffff">White</option>
                        <option value="#000000">Black</option>
                    </select>
                </label>
                <label>Outline Size: <input type="range" id="outlineSize" min="0" max="5" value="0" oninput="updateCanvas()"></label>
                <label>Overlay: <input type="range" id="overlayOpacity" min="0" max="1" step="0.1" value="0.3" oninput="updateCanvas()"></label>
                <label>Alignment: 
                    <select id="textAlign" onchange="updateCanvas()">
                        <option value="center">Center</option>
                        <option value="left">Left</option>
                        <option value="right">Right</option>
                    </select>
                </label>
            </div>

            <div class="controls">
                <button onclick="downloadImage()">Download</button>
                <button onclick="resetEditor()">Change Image</button>
            </div>
        </div>
    </div>
</div>

<div id="cropContainer" style="display: none;">
    <div id="cropBox">
        <img id="cropImage">
        <button onclick="cropImage()">Crop</button>
        <button onclick="closeCropper()">Cancel</button>
    </div>
</div>

<script src="/assets/js/cropper.min.js"></script>
<script src="/assets/js/main.js"></script>
<script>
function goHome() {
  if (window.location.pathname !== "/" || window.location.search) {
    window.location.replace("/");
  }
}
</script>
</body>
</html>
